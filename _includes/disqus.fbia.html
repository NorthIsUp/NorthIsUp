<figure class="op-interactive">
<iframe height=410>
    <style>body{margin:0;padding:0}</style>
    <div id="disqus_thread"></div>
    <script>
    /**
     *  REQUIRED CONFIGURATION VARIABLES:
     *  Replace "SHORTNAME" with your forum's shortname.
     *  Replace "PAGE_IDENTIFIER" with the thread's identifier.
     *  Find detailed instructions at http://help.disqus.com/facebook_instant_articles
     */
    var disqus_shortname = "{{ site.disqus.shortname }}";
    var disqus_identifier = "/blog/{{ page.slug }}/";

    /* DO NOT EDIT BELOW THIS LINE */
    (function() {
      var d = document, s = d.createElement('script');
      s.src = '//' + disqus_shortname + '.disqus.com/embed.fbia.js?disqus_identifier=' + disqus_identifier;
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
    </script>
</iframe>
</figure>
